<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Learning English</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container" style="padding:0px;">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Learning English</h1>
        <p>Todos os 150 textos separados neste display.</p>
      </div>
    </div>
    <div class="row" style="padding:0px;">
      <div class="col-xs-12" style="padding:0px;">
        <div id="random_number1" class="carousel slide youtube-carousel"  data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div class="video-container item active">
              <div class="youtube-video" id='0'></div>
              <div class="carousel-caption">First Snow Fall</div>
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='1'></div>
              <div class="carousel-caption">Jessica's First Day of School</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='2'></div>
              <div class="carousel-caption">My Flower Garden</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='3'></div>
              <div class="carousel-caption">Going Camping</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='4'></div>
              <div class="carousel-caption">My House</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='5'></div>
              <div class="carousel-caption">My First Pet</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='6'></div>
              <div class="carousel-caption">Jennifer the Firefighter</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='7'></div>
              <div class="carousel-caption">Mark's Big Game</div> 
            </div>
            <div class="video-container item">
              <div class="youtube-video" id='8'></div>
              <div class="carousel-caption">The Easter Egg Hunt</div> 
            </div>
          </div>
          <div class="controls">
            <a class="left carousel-control" href="#random_number1" data-slide="prev">
              <div class="left-button">
                <div class="glyphicon glyphicon-chevron-left"></div>
              </div>
            </a>
            <a class="right carousel-control" href="#random_number1" data-slide="next">        
              <div class="right-button">
                <div class="glyphicon glyphicon-chevron-right"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="col-xs-12 text-center">
        <button class="btn btn-success" id="start">Start</button>
        <button class="btn btn-success" id="loop">Loop</button>
        <!-- <div class="col-xs-12 text-center">
            <button class="btn btn-success" id="start">Start</button>
              <input type="checkbox" checked="false" class="form-check-input" id="loop">
              <label class="form-check-label">Loop</label>
          </div>    -->
      </div>        
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
